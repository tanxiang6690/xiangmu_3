<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/add.css" />
	</head>

	<body>
		<div class="container">
			<!--
            	作者：tanxiang6690@163.com
            	时间：2017-07-31
            	描述：面包屑导航
            -->
			<ul class="menu clearfix border-b pad20">
				<li class="float-l transition3s">首页</li>
				<li class="float-l transition3s">/</li>
				<li class="float-l transition3s">项目</li>
				<li class="float-l transition3s">/</li>
				<li class="float-l transition3s">修改密码</li>
			</ul>
			<ul class="list pad20">
				<li class="clearfix">
					<p class="float-l">用户名</p>
					<div class="text float-l">
						<input type="text" disabled/>
					</div>
				</li>
				<li class="clearfix">
					<p class="float-l">新密码</p>
					<div class="text float-l">
						<input type="password" placeholder="输入新密码" />
					</div>
					<div class="error-tips float-l">
						错误提示
					</div>
				</li>
				<li class="clearfix">
					<p class="float-l">确认密码</p>
					<div class="text float-l">
						<input type="password" placeholder="确认密码" />
					</div>
					<div class="error-tips float-l">
						错误提示
					</div>
				</li>
				<li class="clearfix pad360">
					<div class="text float-l">
						<button class="my_btn">确定</button>
						<button class="my_btn">返回</button>
					</div>
				</li>
			</ul>
		</div>
	</body>

</html>
