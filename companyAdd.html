<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>权限管理_账户列表_新增页面</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/add.css" />
	</head>

	<body>
		<div class="container">
			<!--
            	作者：tanxiang6690@163.com
            	时间：2017-07-31
            	描述：面包屑导航
            -->
			<ul class="menu clearfix border-b pad20">
				<li class="float-l transition3s">首页</li>
				<li class="float-l transition3s">/</li>
				<li class="float-l transition3s">项目</li>
				<li class="float-l transition3s">/</li>
				<li class="float-l transition3s">页面三</li>
			</ul>
			<ul class="list pad20">
				<li class="clearfix">
					<p class="float-l">用户名</p>
					<div class="text float-l">
						<input type="text" placeholder="输入用户名" />
					</div>
					<div class="error-tips float-l">
						错误提示
					</div>
				</li>
				<li class="clearfix">
					<p class="float-l">用户实名</p>
					<div class="text float-l">
						<input type="text" placeholder="输入用户实名" />
					</div>
					<div class="error-tips float-l">
						错误提示
					</div>
				</li>
				<li class="clearfix">
					<p class="float-l">密码</p>
					<div class="text float-l">
						<input type="password" placeholder="输入密码" />
					</div>
					<div class="error-tips float-l">
						错误提示
					</div>
				</li>
				<li class="clearfix">
					<p class="float-l">确认密码</p>
					<div class="text float-l">
						<input type="text" placeholder="确认密码" />
					</div>
					<div class="error-tips float-l">
						错误提示
					</div>
				</li>
				<li class="clearfix">
					<p class="float-l">手机号</p>
					<div class="text float-l">
						<input type="text" placeholder="输入手机号" />
					</div>
					<div class="error-tips float-l">
						错误提示
					</div>
				</li>
				<li class="clearfix">
					<p class="float-l">用户类型</p>
					<div class="text float-l">
						<select name="">
							<option value="">用户类型一</option>
							<option value="">用户类型二</option>
							<option value="">用户类型三</option>
							<option value="">用户类型四</option>
						</select>						
					</div>
					<div class="error-tips float-l">
						错误提示
					</div>
				</li>
				<li class="clearfix">
					<p class="float-l">状态</p>
					<div class="text float-l">
						<form>
							<input type="radio" class="float-l" checked="checked" name="status" id="status-normal" />
							<label for="status-normal" class="float-l">正常</label>
							<input type="radio" class="float-l" name="status" id="status-disabled" value="male" />
							<label for="status-disabled" class="float-l">禁用</label>
						</form>
					</div>
				</li>
				<li class="clearfix pad360">
					<div class="text float-l">
						<button class="my_btn">确定</button>
						<button class="my_btn">返回</button>
					</div>
				</li>
			</ul>
		</div>
	</body>

</html>
